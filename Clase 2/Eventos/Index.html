<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos en linea</title>
</head>
<body>
    <h1 onclick="this.innerHTML='Maneje el evento click'" onmouseover="this.style.background='red'" onmouseout="this.style.background='white'">Esto es un titulo</h1>
    <br>
    <h1 onclick="cambiarTexto(this);">Esto es otro titulos</h1>
    <h1 onclick="cambiarTexto(this);">Esto es otro titulo del titulo</h1>
    
    <script>
        function cambiarTexto(emisor){
            emisor.innerHTML = "Cambio el texto del emisor del evento";
        }
    </script>
</body>
</html>
